<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="todosData">
      <div class="title">
        <span>
          <h1>TODO</h1>
        </span>
      </div>
      <div class="upper">
        <span id="addTodo">
          <input id="addBtn" type="radio">
          <input id="addBox"  type="text" placeholder="Create a new todo">
        </span>
      </div>
      <div class="lower">
        <span class="item">
          <p>Jog around the park 3x</p>
          <span class="btns">
            <p id="deleteBtn">delete</p>
            <p id="editBtn">edit</p>
          </span>
        </span>
       
      </div>
      </div>
     
      
      
  </div>
 <script src="script.js"></script> 
</body>
</html>
